function canvasToBlob(canvas) {
  return new Promise((resolve, reject) => {
    canvas.toBlob(blob => blob ? resolve(blob) : reject(new Error("Blob ë³€í™˜ ì‹¤íŒ¨")), "image/jpeg");

}

async function captureFrames(video, canvas, count=5, interval=150) {
  const ctx = canvas.getContext("2d");
  const blobs = [];
  for (let i = 0; i < count; i++) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    try { blobs.push(await canvasToBlob(canvas)); } catch(e){ console.error(e); }
    await new Promise(r=>setTimeout(r, interval));
  }
  return blobs;
}
